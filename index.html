<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trickles â€“ Free AI Model Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --accent: #6366f1;
  --bg: #0f172a;
  --card: #1e293b;
  --text: #e2e8f0;
  --radius: 16px;
}
body {
  margin: 0;
  height: 100vh;
  background: var(--bg) center/cover no-repeat fixed;
  color: var(--text);
  font-family: 'Inter', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  background: var(--card);
  padding: 2rem;
  border-radius: var(--radius);
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  max-width: 600px;
  width: 90%;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  backdrop-filter: blur(8px);
}
h1 {
  text-align: center;
  margin: 0;
  font-size: 1.8rem;
}
select, textarea, button {
  width: 100%;
  border: none;
  border-radius: var(--radius);
  font-size: 1rem;
  padding: 0.75rem 1rem;
  font-family: inherit;
}
select, textarea {
  background: #334155;
  color: var(--text);
}
button {
  background: var(--accent);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s;
}
button:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}
#output {
  white-space: pre-wrap;
  background: #1e293b;
  border-radius: var(--radius);
  padding: 1rem;
  max-height: 250px;
  overflow-y: auto;
}
.bg-upload {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 0.5rem;
  margin-top: 0.5rem;
}
.bg-upload label {
  font-size: 0.9rem;
  opacity: 0.8;
}
#fileInput {
  flex: 1;
  background: none;
  color: var(--text);
}
.fade-in {
  animation: fade 0.6s ease;
}
@keyframes fade {
  from { opacity: 0; transform: translateY(6px);}
  to { opacity: 1; transform: translateY(0);}
}
</style>
</head>
<body>
  <div class="container fade-in">
    <h1>Trickles</h1>

    <select id="model">
      <option value="inclusionAI/Ling-1T">Ling-1T</option>
      <option value="openai/whisper-large-v3">Whisper Large V3</option>
      <option value="mlx-community/GLM-4.5-Air-4bit">GLM-4.5 Air 4bit</option>
      <option value="mlx-community/Kimi-K2-Instruct-0905-mlx-DQ3_K_M">Kimi-K2</option>
      <option value="zai-org/GLM-4.6">GLM-4.6</option>
      <option value="openai/gpt-oss-120b">GPT-OSS-120B</option>
      <option value="Kwaipilot/KAT-Dev">KAT-Dev</option>
    </select>

    <textarea id="input" placeholder="Type your prompt here..."></textarea>

    <button id="runBtn">Run Model</button>

    <h3>Output</h3>
    <pre id="output"></pre>

    <div class="bg-upload">
      <label for="fileInput">Set custom background:</label>
      <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg" />
    </div>
  </div>

<script>
const output = document.getElementById("output");

document.getElementById("runBtn").addEventListener("click", async () => {
  const model = document.getElementById("model").value;
  const inputs = document.getElementById("input").value.trim();
  if (!inputs) {
    output.textContent = "Please enter a prompt.";
    return;
  }
  output.textContent = "Running " + model + "...";

  try {
    const res = await fetch("/.netlify/functions/run-model", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ model, inputs })
    });
    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);
  } catch (e) {
    output.textContent = "Error: " + e.message;
  }
});

document.getElementById("fileInput").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (event) => {
    document.body.style.backgroundImage = `url('${event.target.result}')`;
  };
  reader.readAsDataURL(file);
});
</script>
</body>
</html>
